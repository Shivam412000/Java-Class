<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <h2>You are going to the Trip</h2>
     <script type="text/javascript">
         var country = 'Paris';
         switch (country) 
         {
             case 'New York':
                 document.write("You have New York tourist VISA<br>Enjoy your New York Trip");
                 break;
             case 'Paris':
                 document.write("You have Paris tourist VISA<br>Enjoy your Paris Trip");
                 break;
             case 'Switzerland':
                 document.write("You have Switzerland tourist VISA<br>Enjoy your Switzerland Trip");   
                 break;
             default:
                  document.write("You have tourist VISA<br>Enjoy your Trip"); 

         }
     </script>
</body>
</html>
